<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ course.title }}</title>
</head>
<body>
    <h2>{{ course.title }}</h2>
    <p>{{ course.description }}</p>
    <p>Teacher: {{ course.teacher.username }}</p>

    {% if is_enrolled %}
        <p>You are enrolled in this course.</p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            <button type="submit">Enroll in Course</button>
        </form>
    {% endif %}

    <a href="{% url 'course_list' %}">Back to Courses</a>
</body>
</html>
