<!DOCTYPE html>
<html lang="en">
<head>
    <title>Courses</title>
</head>
<body>
    <h2>Available Courses</h2>
    <ul>
        {% for course in courses %}
        <li>
            <a href="{% url 'course_detail' course.id %}">{{ course.title }}</a> - {{ course.teacher.username }}
        </li>
    {% endfor %}
    </ul>
    <a href="{% url 'create_course' %}">Create a Course</a>
</body>
</html>
