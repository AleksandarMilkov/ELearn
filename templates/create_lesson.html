<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Lesson</title>
</head>
<body>
    <h2>Add a Lesson to {{ course.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Lesson</button>
    </form>
    <a href="{% url 'lesson_list' course.id %}">Back to Lessons</a>
</body>
</html>
